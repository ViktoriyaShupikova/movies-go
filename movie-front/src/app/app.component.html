<div>
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="header__title">{{title}}</div>
  </div>

  <div class="search" fxLayout="row" fxLayoutAlign="space-between end">
    <form name="search">
      <div class="search__input">
        <input matInput placeholder="Wyszukaj film" (input)="onSearchChange($event.target.value)">
      </div>
    </form>
  </div>

  <div class="movies" fxLayout.gt-sm="row wrap" fxLayoutAlign.gt-sm="start start">
    <div *ngFor="let movie of movies" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="card">
      <mat-card>
        <div class="card__image" *ngIf="movie.posterUrl">
          <img [src]="'http://image.tmdb.org/t/p/w185' + movie.posterUrl"/>
        </div>

        <div class="card__name">{{movie.name}}</div>

        <div class="card__description">
          {{ (movie.description.length>140)? (movie.description | slice:0:140)+'...':(movie.description) }}
        </div>

        <div class="card__rating" fxLayout="row" fxLayoutAlign="end center">
          <div>
            <img src="../assets/star.png"/>
            {{movie.rating}}
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button (click)="openDialog(movie.id)">wiÄ™cej</button>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="footer" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <div>Zrealizowano Viktoriya Shupikova</div>
      <div>w58312@student.wsiz.rzeszow.pl</div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
